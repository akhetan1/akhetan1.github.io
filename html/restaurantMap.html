<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Favorite finder</title>
    <script type="application/javascript" src="../js/testFile.js"></script>
    <script type="application/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

    <!-- CSS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/localStyleSheet.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">



</head>
<body onload="initialize()">
    <div class="container">
            <div class="container">
                <div class="overlay-pattern">
                    <div class = "span12 overlay">
                            <div class ="row">
                                <div class="col-lg-12">
                                    <h1 class="page-header"> Favorite finder </h1>
                                </div>
                            </div>

                            <div class="row">
                                <div class = "col-xs-1.5 col-md-1"></div>
                                <div class = "col-xs-9 col-md-6">
                                    <input id="inputField", type="text", placeholder="Zoom to a location">
                                    <br><br>
                                    <div id="map-canvas"></div>
                                </div>
                                <div class = "col-xs-7.5 col-md-5">
                                    <h4><b>Add or remove a restaurant to the favorites list</b></h4>
                                    <input id ="restaurantInput", onkeypress="addRemoveRestaurant(event)">
                                    <br>
                                    <div class="scroller">
                                        <p id="List"></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <h1>Find a reservation</h1>
        <br>
        <span><b>Party size: </b></span>
        <select id="partySize">
            <option value="1">1 person</option>
            <option value="2" selected>2 people </option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option value="5">5 people</option>
            <option value="6">6 people</option>
            <option value="7">7 people</option>
            <option value="8">8 people</option>
            <option value="9">9 people</option>
            <option value="10">10 people</option>
        </select>
        <span><b>Date and time</b></span>
        <input type="date" id = "datePicker">
        <script> setDefaultDateValue();</script>
        <select id= "time">
            <option value="00:00" >12:00 AM</option>
            <option value="00:30" >12:30 AM</option>
            <option value="01:00" >1:00 AM</option>
            <option value="01:30" >1:30 AM</option>
            <option value="02:00" >2:00 AM</option>
            <option value="02:30" >2:30 AM</option>
            <option value="03:00" >3:00 AM</option>
            <option value="03:30" >3:30 AM</option>
            <option value="04:00" >4:00 AM</option>
            <option value="04:30" >4:30 AM</option>
            <option value="05:00" >5:00 AM</option>
            <option value="05:30" >5:30 AM</option>
            <option value="06:00" >6:00 AM</option>
            <option value="06:30" >6:30 AM</option>
            <option value="07:00" >7:00 AM</option>
            <option value="07:30" >7:30 AM</option>
            <option value="08:00" >8:00 AM</option>
            <option value="08:30" >8:30 AM</option>
            <option value="09:00" >9:00 AM</option>
            <option value="09:30" >9:30 AM</option>
            <option value="10:00" >10:00 AM</option>
            <option value="10:30" >10:30 AM</option>
            <option value="11:00" >11:00 AM</option>
            <option value="11:30" >11:30 AM</option>
            <option value="12:00" >12:00 PM</option>
            <option value="12:30" >12:30 PM</option>
            <option value="13:00" >1:00 PM</option>
            <option value="13:30" >1:30 PM</option>
            <option value="14:00" >2:00 PM</option>
            <option value="14:30" >2:30 PM</option>
            <option value="15:00" >3:00 PM</option>
            <option value="15:30" >3:30 PM</option>
            <option value="16:00" >4:00 PM</option>
            <option value="16:30" >4:30 PM</option>
            <option value="17:00" >5:00 PM</option>
            <option value="17:30" >5:30 PM</option>
            <option value="18:00" >6:00 PM</option>
            <option value="18:30" >6:30 PM</option>
            <option value="19:00" selected >7:00 PM</option>
            <option value="19:30" >7:30 PM</option>
            <option value="20:00" >8:00 PM</option>
            <option value="20:30" >8:30 PM</option>
            <option value="21:00" >9:00 PM</option>
            <option value="21:30" >9:30 PM</option>
            <option value="22:00" >10:00 PM</option>
            <option value="22:30" >10:30 PM</option>
            <option value="23:00" >11:00 PM</option>
            <option value="23:30" >11:30 PM</option>
        </select>
        <input id ="reservationsSearch" type="button" onclick = "searchAvailability()" value = "Search"></button>
        <br><br>
        <p id="reservationTimes"> </p>
        <div id="progress" style="display:none;">
            <img src="../images/ajax-loader.gif" alt="Loading please wait..." style="display:block; margin-left: 150px"/>
            <span>Please wait while loading available reservations...</span>
        </div>

    </div>
</body>
</html>
